<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{#if title}}{{title}}{{#if afterTitle}} {{afterTitle}}{{/if}} - {{/if}}Collections</title>
    
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/tomorrow.css">
</head>
<body class="{{bodyClass}}">
    <header class="header">
        <div class="container">
            <div class="row">
                <nav class="col-sm-8 col-xs-6" role="navigation">
                    <a href="/"><img class="header-logo" src="/images/collections-js.svg" alt="collections.js logo"></a>
                    <a class="header-name" href="/">collections.js</a>
                    <a href="/documenation">Documentation</a>
                </nav>
                <div class="col-sm-4 search"><input type="text" placeholder="Search" style="width: 100%"></div>
            </div>
        </div>
    </header>
    <div class="container content">
        {{{content}}}
    </div>
    <footer class="footer">
        <h3 class="footer-title">collections.js is brought to you by</h3>
        <a href="http://montagestudio.com"><img class="footer-logo" src="/images/montagestudio.png" alt="Montage Studio"></a>
    </footer>
    
    <script type="text/javascript" src="/script/{{bundle}}.js"></script>
</body>
</html>
